        <h2>Site Rating Application</h2>
        <form action="thankyou.html" method="get">
            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Password: (Must be 8 characters long)</label>
              <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </div>
            <div>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch()">
              <span id="password_error" style="color: red;"></span>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address.">
            </div>
            <div>
              <label for="page_rating">Page Rating:</label>
              <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="updateRangeValue()">
              <span id="rating_value">1</span>
              <span id="rating_error" style="color: red;"></span>
            </div>
            <div>
              <button id="submitbutton" type="submit">Finish Rating</button>
            </div>
          </form>
          <div class="filler"></div>
